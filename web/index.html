<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- LOBBY -->
  <section id="lobby-screen" class="screen active">
    <h1>Tambola</h1>
    <div class="card">
      <input id="player-name" placeholder="Enter your name" />
      <button id="create-room-btn">Create Room</button>
      <hr />
      <input id="room-input" placeholder="Enter Room ID" />
      <button id="join-room-btn">Join Room</button>
    </div>
  </section>

  <!-- WAITING -->
  <section id="waiting-screen" class="screen">
    <h2>Waiting Room</h2>
    <p>Room ID: <strong id="room-id">----</strong></p>
    <div class="card">
      <h3>Players</h3>
      <ul id="players-list"></ul>
    </div>
    <button id="start-game-btn">Start Game</button>
  </section>

  <!-- GAME -->
  <section id="game-screen" class="screen">
    <h2>Current Number</h2>
    <div id="current-number">--</div>

    <div class="layout">

      <div class="card">
        <h3>Your Ticket</h3>
        <div id="ticket" class="ticket-grid"></div>

        <div class="claims">
          <button onclick="claim('QUICK_5')">Quick 5</button>
          <button onclick="claim('FOUR_CORNERS')">Four Corners</button>
          <button onclick="claim('FIRST_LINE')">1st Line</button>
          <button onclick="claim('SECOND_LINE')">2nd Line</button>
          <button onclick="claim('THIRD_LINE')">3rd Line</button>
          <button onclick="claim('TAMBOLA')">Tambola</button>
        </div>
      </div>

      <div class="card">
        <h3>Scores</h3>
        <ul id="score-list"></ul>
      </div>

    </div>
  </section>

  <!-- LEADERBOARD -->
  <section id="leaderboard-screen" class="screen">
    <h2>Leaderboard</h2>
    <div class="card">
      <ol id="leaderboard-list"></ol>
    </div>
    <button onclick="location.reload()">Play Again</button>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
